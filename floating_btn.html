<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Tiny Pop - Tiny Pop Up Script</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="custom.js"></script>
    <style type="text/css">
        .floatingBtn {
            top: 45%;
            position: fixed;
            bottom: 45%;
            right: -30px;
        }
    </style>
</head>
<body>
<div class="floatingBtn">
    <a href="#" rel="openDoc1" class="open"><img src="img/sign-upButton.png" alt="Signup button"></a>
</div>

<div id="trigger">
    <h1><a href="#" rel="openDoc1" class="open">Custom Pop Up 1</a></h1>

    <h1><a href="#" rel="openDoc2" class="open">Custom Pop Up 2</a></h1>

    <h1><a href="#" rel="openDoc3" class="open">Custom Pop Up 3</a></h1>
</div>

<div class="popupbox" id="openDoc1">
    <div id="innerDiv">

        <img src="img/banner1.jpg">

            <center>
                <form>
                    <div style="background: url(img/banner1.jpg) top no-repeat fixed;">
                    <input type="text" size="50" value="Your Name">
                    <input type="text" size="50" value="Email Address">
                    </div>
                </form>
            </center>

        <center><img style="width: 60%;" src="img/signupButton.png"></center>
        <p>Pop Up Content 1</p>

    </div>
</div>

<div class="popupbox2" id="openDoc2">
    <div id="innerDiv2">
        <h2>Pop Up Header 2</h2>

        <p>Pop Up Content 2</p>

    </div>
</div>

<div class="popupbox3" id="openDoc3">
    <div id="intabdiv3">
        <h2>Pop Up Header 3</h2>

        <p>Pop Up Content 3</p>

    </div>
</div>

<div id="fade"></div>

<p>
    Credits: G. M. Shaharia Azam, <a href="http://www.shaahriaazam.com">shahariaazam.com</a></p>
</body>
</html>
